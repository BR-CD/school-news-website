    <body>
    <div class="container">
            <div class="sideArea">

                    <button class="dropdown-btn">Sports 
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-container">
                        <a href="#">Football</a>
                        <a href="#">Basketball</a>

                    <li><a href="#" onclick="showContent('content1')">Announcement</a></li>
                </ul>

            <div id="content1" class="main-content">
                <div class="announce-header">
                <h3>Give an announcement</h3>
                </div>
                <div class="announce-all">
                  <form method="post" action="send.php">
                    <div class="announce-content">
                      
                      <label for="title">Title</label>
                      <input name="title" type="text" style="width: 100%; padding: 6px; border-radius: 5px; background-color: #2c2c2c; color: white; border: 1px solid #444; margin-bottom: 10px;" > 
                      <p>Write to your students what you want to share today *</p>
                      <textarea rows="6" placeholder="Write your announcement here..." name="content"></textarea>
                    </div>
                  
                    <div class="announce-file">
                      <label for="files"> File</label>
                      <input type="file" id="fileInput" name="files">
                      <div class="file-preview" id="filePreview">No file uploaded yet.</div>
                    </div>
                    <div class="by">
                        <label for="updated_by">Announcement by:</label>
                        <div class="by-name">
                            <input type="text" placeholder="Enter your name" style="width: 100%; padding: 6px; border-radius: 5px; background-color: #2c2c2c; color: white; border: 1px solid #444; margin-bottom: 2em;" name="updated_by">
                             </div>
                             <div class="tim">
                            <label name="created_at">Time Updated</label>
                             <input type="datetime-local" name="created_at" step="1" style="width: 100%; padding: 6px; border-radius: 5px; background-color: #2c2c2c; color: white; border: 1px solid #444;margin-bottom: 2em;">
                          </div>
                  </div>
                  <button  class="announce-btn" type="submit">Announce</button>
                  </form>
                </div>
            </div>
            <script>
                /* Loop through all dropdown buttons to toggle between hiding and showing its dropdown content - This allows the user to have multiple dropdowns without any conflict */
                var dropdown = document.getElementsByClassName("dropdown-btn");
                var i;
                
                for (i = 0; i < dropdown.length; i++) {
                dropdown[i].addEventListener("click", function() {
                    this.classList.toggle("active");
                    var dropdownContent = this.nextElementSibling;
                    if (dropdownContent.style.display === "block") {
                    dropdownContent.style.display = "none";
                    } else {
                    dropdownContent.style.display = "block";
                    }
                });
                }
                </script>
                <script>
                    function showContent(contentId) {
            
                        var contents = document.querySelectorAll('.main-content');
                        contents.forEach(function(content) {
                            content.style.display = 'none';
                        });
                        
                    
                        var selectedContent = document.getElementById(contentId);
                        selectedContent.style.display = 'block';
                    }
                </script>
                <script>
                    const fileInput = document.getElementById('fileInput');
                    const filePreview = document.getElementById('filePreview');
                  
                    fileInput.addEventListener('change', function () {
                      const file = this.files[0];
                  
                      if (file) {
                        let html = `<strong>Selected File:</strong> ${file.name}`;
                  
                        // If it's an image, preview it
                        if (file.type.startsWith('image/')) {
                          const reader = new FileReader();
                          reader.onload = function (e) {
                            html += `<br><img src="${e.target.result}" alt="Image Preview">`;
                            filePreview.innerHTML = html;
                          };
                          reader.readAsDataURL(file);
                        } else {
                          filePreview.innerHTML = html;
                        }
                      } else {
                        filePreview.innerHTML = "No file uploaded yet.";
                      }
                    });
                  </script>
    </body>
